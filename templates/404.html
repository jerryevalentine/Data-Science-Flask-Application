<!-- templates/404.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found - 404 Error</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Optional: Link to a CSS file for styling -->
</head>
<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <p>Sorry, the page you are looking for does not exist.</p>
        <p>You can return to the <a href="/">Home page</a> or check the following pages:</p>
        <ul>
            <!-- Loop through the pages list to create navigation links -->
            {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
